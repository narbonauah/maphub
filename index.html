<!DOCTYPE html>
<html lang="es">
<head>
  <title>MapHub</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/papaparse@5.4.1/papaparse.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * { 
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body { 
      margin: 0; 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #2c3e50;
      height: 100vh;
      overflow: hidden;
    }
    
    .container {
      display: flex;
      height: 100vh;
    }
    
    /* Panel lateral */
    .side-panel {
      width: 320px;
      background: white;
      box-shadow: 2px 0 10px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      z-index: 1000;
      transition: transform 0.3s ease;
    }
    
    .panel-header {
      padding: 20px;
      background: #3498db;
      color: white;
      display: flex;
      justify-content: flex-end;
      align-items: center;
    }
    
    .panel-content {
      padding: 20px;
      flex: 1;
      overflow-y: auto;
    }
    
    .filter-group {
      margin-bottom: 20px;
    }
    
    .filter-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #2c3e50;
    }
    
    .filter-group input,
    .filter-group select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }
    
    .filter-actions {
      margin-top: 25px;
    }
    
    button {
      width: 100%;
      padding: 12px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: background-color 0.2s;
    }
    
    button:hover {
      background-color: #2980b9;
    }
    
    .event-count {
      background: #e74c3c;
      color: white;
      padding: 8px 12px;
      border-radius: 20px;
      font-size: 14px;
      margin-top: 15px;
      text-align: center;
    }
    
    /* Mapa */
    #map-container {
      flex: 1;
      position: relative;
    }
    
    #map { 
      height: 100%;
      width: 100%;
    }
    
    /* Bot贸n para mostrar/ocultar panel en m贸vil */
    .toggle-panel {
      position: absolute;
      top: 15px;
      left: 15px;
      z-index: 1000;
      background: white;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      color: #3498db;
      cursor: pointer;
    }
    
    /* Loading */
    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.95);
      padding: 20px 25px;
      border-radius: 8px;
      text-align: center;
      z-index: 1000;
      box-shadow: 0 5px 15px rgba(0,0,0,0.15);
      font-size: 16px;
    }
    
    /* Estilos para el control de zoom de Leaflet */
    .leaflet-top.leaflet-right {
      margin-top: 80px !important;
    }
    
    .leaflet-control-zoom {
      border: none !important;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2) !important;
    }
    
    .leaflet-control-zoom a {
      background-color: white !important;
      color: #3498db !important;
      border: none !important;
      border-bottom: 1px solid #eee !important;
      width: 35px !important;
      height: 35px !important;
      line-height: 35px !important;
      font-size: 18px !important;
      font-weight: bold;
    }
    
    .leaflet-control-zoom a:first-child {
      border-top-left-radius: 4px !important;
      border-top-right-radius: 4px !important;
    }
    
    .leaflet-control-zoom a:last-child {
      border-bottom-left-radius: 4px !important;
      border-bottom-right-radius: 4px !important;
      border-bottom: none !important;
    }
    
    .leaflet-control-zoom a:hover {
      background-color: #f8f9fa !important;
    }
    
    /* Responsive */
    @media (max-width: 992px) {
      .side-panel {
        position: absolute;
        height: 100%;
        transform: translateX(-100%);
        z-index: 1001;
      }
      
      .side-panel.active {
        transform: translateX(0);
        box-shadow: 2px 0 15px rgba(0,0,0,0.3);
      }
      
      .toggle-panel {
        display: flex;
      }
      
      .panel-header {
        padding: 15px;
      }
      
      .panel-content {
        padding: 15px;
      }
    }
    
    @media (max-width: 576px) {
      .side-panel {
        width: 85%;
      }
    }
    
    /* Popup styles */
    .leaflet-popup-content {
      font-size: 14px;
      line-height: 1.5;
    }
    
    .leaflet-popup-content b {
      color: #2c3e50;
      display: block;
      margin-bottom: 8px;
      font-size: 16px;
    }
    
    .leaflet-popup-content div {
      margin-bottom: 5px;
    }
    
    .leaflet-popup-content a {
      color: #3498db;
      text-decoration: none;
      display: inline-block;
      margin-top: 10px;
      font-weight: 600;
    }
    
    .close-btn {
      background: none;
      border: none;
      color: white;
      font-size: 24px;
      cursor: pointer;
      width: auto;
      padding: 0;
      margin: 0;
    }
    
    .close-btn:hover {
      background: none;
      color: #f1f1f1;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Panel lateral -->
    <div class="side-panel" id="sidePanel">
      <div class="panel-header">
        <button class="close-btn" onclick="togglePanel()">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <div class="panel-content">
        <div class="filter-group">
          <label for="fechaInicio">Fecha de Inicio:</label>
          <input type="date" id="fechaInicio" />
        </div>
        
        <div class="filter-group">
          <label for="fechaFin">Fecha de Fin:</label>
          <input type="date" id="fechaFin" />
        </div>
        
        <div class="filter-group">
          <label for="tipo">Tipo de Evento:</label>
          <select id="tipo">
            <option value="">Todos los tipos</option>
          </select>
        </div>
        
        <div class="filter-actions">
          <button onclick="filtrar()">Aplicar Filtros</button>
        </div>
        
        <div id="contador" class="event-count">0 eventos</div>
      </div>
    </div>
    
    <!-- Contenedor del mapa -->
    <div id="map-container">
      <button class="toggle-panel" onclick="togglePanel()">
        <i class="fas fa-filter"></i>
      </button>
      <div id="map"></div>
    </div>
    
    <!-- Loading -->
    <div id="loading" class="loading" style="display: none;">
      <p>Cargando eventos...</p>
    </div>
  </div>

  <script>
    // Mostrar indicador de carga
    document.getElementById('loading').style.display = 'block';
    
    // Funci贸n para mostrar/ocultar panel en m贸vil
    function togglePanel() {
      const panel = document.getElementById('sidePanel');
      panel.classList.toggle('active');
      
      // Cambiar el icono seg煤n el estado
      const toggleBtn = document.querySelector('.toggle-panel i');
      if (panel.classList.contains('active')) {
        toggleBtn.classList.remove('fa-filter');
        toggleBtn.classList.add('fa-times');
      } else {
        toggleBtn.classList.remove('fa-times');
        toggleBtn.classList.add('fa-filter');
      }
    }
    
    const toNum = (v) => {
      if (v === null || v === undefined) return NaN;
      return parseFloat(String(v).replace(',', '.'));
    };

    const parseFecha = (s) => {
      if (!s) return null;
      s = String(s).trim();
      if (/^\d{4}-\d{2}-\d{2}$/.test(s)) {
        const d = new Date(s + "T00:00:00");
        return isNaN(d) ? null : d;
      }
      const m = s.match(/^(\d{1,2})\/(\d{1,2})\/(\d{2,4})$/);
      if (m) {
        const dd = parseInt(m[1], 10);
        const mm = parseInt(m[2], 10) - 1;
        let yyyy = parseInt(m[3], 10);
        if (yyyy < 100) yyyy += 2000;
        const d = new Date(yyyy, mm, dd);
        return isNaN(d) ? null : d;
      }
      const d = new Date(s);
      return isNaN(d) ? null : d;
    };
    
    // Funci贸n para formatear fechas en formato local (DD/MM/AAAA)
    const formatFecha = (fecha) => {
      if (!fecha) return "Sin especificar";
      
      try {
        return fecha.toLocaleDateString('es-ES', {
          day: '2-digit',
          month: '2-digit',
          year: 'numeric'
        });
      } catch (e) {
        return "Fecha inv谩lida";
      }
    };

    const normalizeRow = (row) => {
      const lower = {};
      Object.keys(row).forEach(k => lower[k.toLowerCase().trim()] = row[k]);

      const pick = (...candidatos) => {
        for (const c of candidatos) {
          if (c in lower && String(lower[c]).trim() !== "") return lower[c];
        }
        for (const key of Object.keys(lower)) {
          if (candidatos.some(c => key.includes(c))) {
            if (String(lower[key]).trim() !== "") return lower[key];
          }
        }
        return "";
      };

      const nombre = pick('nombre', 't铆tulo', 'titulo', 'evento', 'name');
      const tipo = String(pick('tipo', 'categoria', 'type')).trim();
      const fechaStr = pick('fecha', 'date', 'fecha_evento');
      const hora = pick('hora', 'time');
      const recinto = pick('recinto', 'venue', 'lugar', 'site', 'ubicacion', 'ubicaci贸n');
      const desc = pick('descripcion', 'descripci贸n', 'description', 'desc');
      const link = pick('link', 'enlace', 'url');
      const lat = toNum(pick('lat', 'latitud', 'latitude'));
      const lon = toNum(pick('lon', 'lng', 'long', 'longitud', 'longitude'));
      const fecha = parseFecha(fechaStr);

      return { nombre, tipo, fecha, hora, recinto, descripcion: desc, link, lat, lon };
    };

    var map = L.map('map').setView([40.4167, -3.70325], 6);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '漏 OpenStreetMap contributors'
    }).addTo(map);

    // A帽adir control de zoom en la parte superior derecha
    L.control.zoom({
      position: 'topright'
    }).addTo(map);

    var eventos = [];
    var markers = [];
    var sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQBgXQLiwgo23JJkp2QIOxK5OnMu-VCDTAghFzf0-C5S7gZGKe1Oi5sclWg2gWi1UM1N4Luxsd0zrY4/pub?output=csv";

    const setDefaultDates = () => {
      let hoy = new Date();
      let unMes = new Date(hoy);
      unMes.setMonth(unMes.getMonth() + 1);
      const fmt = (d) => {
        const yyyy = d.getFullYear();
        const mm = String(d.getMonth() + 1).padStart(2, '0');
        const dd = String(d.getDate()).padStart(2, '0');
        return `${yyyy}-${mm}-${dd}`;
      };
      document.getElementById("fechaInicio").value = fmt(hoy);
      document.getElementById("fechaFin").value = fmt(unMes);
    };
    setDefaultDates();

    Papa.parse(sheetUrl, {
      download: true,
      header: true,
      skipEmptyLines: 'greedy',
      complete: function(results) {
        eventos = results.data
          .map(normalizeRow)
          .filter(e => Number.isFinite(e.lat) && Number.isFinite(e.lon) && e.nombre);

        const tipos = [...new Set(eventos.map(e => e.tipo).filter(t => t && t.trim() !== ""))].sort();
        const selectTipo = document.getElementById("tipo");
        tipos.forEach(t => {
          const opt = document.createElement("option");
          opt.value = t;
          opt.textContent = t;
          selectTipo.appendChild(opt);
        });

        document.getElementById("tipo").addEventListener("change", filtrar);
        document.getElementById("fechaInicio").addEventListener("change", filtrar);
        document.getElementById("fechaFin").addEventListener("change", filtrar);

        // Ocultar indicador de carga
        document.getElementById('loading').style.display = 'none';
        
        filtrar();
      },
      error: function(error) {
        document.getElementById('loading').innerHTML = 
          '<p>Error al cargar los datos. Por favor, intenta nuevamente.</p>';
        console.error("Error loading CSV:", error);
      }
    });

    function mostrarEventos(fechaInicio = null, fechaFin = null, tipo = null) {
      markers.forEach(m => map.removeLayer(m));
      markers = [];

      const bounds = [];
      let eventosFiltrados = 0;
      
      eventos.forEach(e => {
        if (tipo && String(e.tipo) !== String(tipo)) return;
        if (fechaInicio) {
          const fi = parseFecha(fechaInicio);
          if (fi && e.fecha && e.fecha < fi) return;
        }
        if (fechaFin) {
          const ff = parseFecha(fechaFin);
          if (ff && e.fecha && e.fecha > ff) return;
        }

        eventosFiltrados++;
        
        const popup =
          `<div style="min-width: 200px;">
            <b>${e.nombre}</b><br>
            <b>Recinto:</b> ${e.recinto || "Sin especificar"}<br>
            <b>Fecha:</b> ${formatFecha(e.fecha)}<br>
            <b>Hora:</b> ${e.hora || "Sin especificar"}<br>
            <b>Tipo:</b> ${e.tipo || "Sin especificar"}<br>
            ${e.descripcion ? `<br>${e.descripcion}` : ""}
            ${e.link ? `<br><a href="${e.link}" target="_blank" rel="noopener"> M谩s informaci贸n</a>` : ""}
          </div>`;

        const marker = L.marker([e.lat, e.lon]).addTo(map).bindPopup(popup);
        markers.push(marker);
        bounds.push([e.lat, e.lon]);
      });

      // Actualizar contador
      document.getElementById('contador').textContent = `${eventosFiltrados} eventos`;
      
      if (bounds.length) {
        // Ajustar el zoom para dispositivos m贸viles
        const isMobile = window.innerWidth <= 992;
        map.fitBounds(bounds, { padding: isMobile ? [20, 20] : [30, 30], maxZoom: isMobile ? 12 : 15 });
      }
    }

    function filtrar() {
      const inicio = document.getElementById("fechaInicio").value;
      const fin = document.getElementById("fechaFin").value;
      const tipo = document.getElementById("tipo").value;
      mostrarEventos(inicio, fin, tipo);
      
      // En m贸viles, cerrar el panel despu茅s de filtrar
      if (window.innerWidth <= 992) {
        togglePanel();
      }
    }
    
    // Ajustar el mapa cuando cambia el tama帽o de la ventana
    window.addEventListener('resize', function() {
      map.invalidateSize();
      // Re-filtrar para ajustar el zoom si es necesario
      setTimeout(filtrar, 100);
    });
  </script>
</body>
</html>
