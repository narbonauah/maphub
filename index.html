<!DOCTYPE html>
<html>
<head>
  <title>Mapa de Eventos</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    body { margin: 0; font-family: sans-serif; }
    #map { height: 85vh; }
    #filtros {
      padding: 10px;
      background: #f9f9f9;
      border-bottom: 1px solid #ccc;
    }
    label { margin-right: 10px; }
  </style>
</head>
<body>
  <div id="filtros">
    <label for="fechaInicio">Desde: </label>
    <input type="date" id="fechaInicio" />
    <label for="fechaFin">Hasta: </label>
    <input type="date" id="fechaFin" />
    <label for="tipo">Tipo: </label>
    <select id="tipo">
      <option value="">Todos</option>
    </select>
    <!-- Bot칩n ya no es necesario, pero lo dejamos por si acaso -->
    <button onclick="filtrar()">Filtrar</button>
  </div>
  <div id="map"></div>

  <script>
    var map = L.map('map').setView([40.4167, -3.70325], 6);

    // Capa base
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '춸 OpenStreetMap contributors'
    }).addTo(map);

    var eventos = [];
    var markers = [];

    // URL p칰blica de Google Sheets en CSV
    var sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQBgXQLiwgo23JJkp2QIOxK5OnMu-VCDTAghFzf0-C5S7gZGKe1Oi5sclWg2gWi1UM1N4Luxsd0zrY4/pub?output=csv";

    // Al cargar la p치gina, ponemos las fechas por defecto
    window.onload = function() {
      let hoy = new Date();
      let unMesDespues = new Date();
      unMesDespues.setMonth(unMesDespues.getMonth() + 1);

      let formatoFecha = (d) => d.toISOString().split("T")[0];

      document.getElementById("fechaInicio").value = formatoFecha(hoy);
      document.getElementById("fechaFin").value = formatoFecha(unMesDespues);
    };

    // Cargar datos del Google Sheet
    Papa.parse(sheetUrl, {
      download: true,
      header: true,
      complete: function(results) {
        eventos = results.data;

        // Generar autom치ticamente las opciones del selector de tipo
        let tipos = [...new Set(eventos.map(e => e.tipo).filter(t => t && t.trim() !== ""))];
        let selectTipo = document.getElementById("tipo");
        tipos.forEach(t => {
          let opt = document.createElement("option");
          opt.value = t;
          opt.textContent = t;
          selectTipo.appendChild(opt);
        });

        // Eventos autom치ticos al cambiar filtros
        document.getElementById("tipo").addEventListener("change", filtrar);
        document.getElementById("fechaInicio").addEventListener("change", filtrar);
        document.getElementById("fechaFin").addEventListener("change", filtrar);

        // Mostrar por defecto
        filtrar();
      }
    });

    // Mostrar eventos en el mapa seg칰n filtros
    function mostrarEventos(fechaInicio = null, fechaFin = null, tipo = null) {
      // Borrar marcadores anteriores
      markers.forEach(m => map.removeLayer(m));
      markers = [];

      eventos.forEach(e => {
        if (!e.lat || !e.lon) return; // Evitar filas vac칤as

        let fecha = e.fecha;

        // Comprobar filtros
        if (
          (!fechaInicio || fecha >= fechaInicio) &&
          (!fechaFin || fecha <= fechaFin) &&
          (!tipo || e.tipo === tipo)
        ) {
          let popupContent =
            `<b>${e.nombre}</b><br>` +
            `${e.tipo} - ${e.fecha} ${e.hora}<br>` +
            `<b>Recinto:</b> ${e.recinto || "Sin especificar"}<br>` +
            `${e.descripcion || ""}`;

          if (e.link) {
            popupContent += `<br><a href="${e.link}" target="_blank">游댕 M치s info</a>`;
          }

          let marker = L.marker([e.lat, e.lon]).addTo(map)
            .bindPopup(popupContent);

          markers.push(marker);
        }
      });
    }

    // Filtro por rango de fechas y tipo
    function filtrar() {
      var inicio = document.getElementById("fechaInicio").value;
      var fin = document.getElementById("fechaFin").value;
      var tipo = document.getElementById("tipo").value;
      mostrarEventos(inicio, fin, tipo);
    }
  </script>
</body>
</html>
